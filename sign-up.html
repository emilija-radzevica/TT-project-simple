<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign-up.css">
    <title>Ieiet</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navigation">
                <nav>
                    <ul class="nav_buttons">
                        <li class="nav_char"><a href="./index.html">Tēli</a></li>
                        <li><a href="">Profils</a></li>
                        <li><a href="./create.html">Izveidot tēlu</a></li>
                    </ul>
                 </nav>
            </div>
            <div class="login">
                <ul class="log_buttons">
                    <li><a href="./log-in.html">Ieiet</a></li>

        <h1 class="title">Ieiet profilā</h1> 
        <section>
            <form action="">
                <div class="whole">
                    <label for="name">Vārds</label><br>
                    <input type="text" id="name" name="name">
                </div>
                <div class="whole">
                    <label for="surname">Uzvārds</label><br>
                    <input type="text" id="surname" name="surname">
                </div>
                <div class="whole">
                    <label for="e-mail">E-pasts</label><br>
                    <input type="e-mail" id="e-mail" name="e-mail">
                </div>
                <div class="whole">
                    <label for="username">Lietotājvārds</label><br>
                    <input type="text" id="username" name="username">
                </div>
                <div class="whole">
                    <label for="password">Parole</label><br>
                    <input type="password" id="password" name="password">
                </div>
                <input class="submit" type="submit" value="Ieiet">
                        
            </form>
            
        </section>
        
        <footer>
            <p>Izveidoja <strong>Emīlija Radzeviča</strong> un <strong>Roberta Zvejniece </strong></p>
        </footer>
